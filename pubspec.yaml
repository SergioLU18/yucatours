name: yucatours
description: Self-guided GPS tours through the Yucatan Peninsula - Shaka Guide style app.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Maps
  flutter_map: ^6.1.0
  latlong2: ^0.9.0

  # State management
  provider: ^6.1.1

  # UI
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.1.0
  flutter_rating_bar: ^4.0.1
  percent_indicator: ^4.2.3

  # Utils
  # NOTE: geolocator, permission_handler, just_audio will be added
  # when real GPS/audio BE integration is done.
  intl: ^0.19.0
  url_launcher: ^6.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
